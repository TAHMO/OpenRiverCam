{% extends 'admin/model/details.html' %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
{% endblock %}
{% block body %}
    <input type="hidden" id="bathymetry_id" value="{{model.id}}" />
    {{ super() }}
    <!-- add a leaflet map -->
    <div id="map" style="height: 420px; margin-top: 2em; margin-bottom: 2em;"></div>
    <figure class="highcharts-figure">
        <div id="cross_section"></div>
    </figure>

{% endblock %}
{% block tail %}
    {{ super() }}
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin="">
    </script>
    <script src="{{ url_for('static', filename='bathymetry_details.js') }}"></script>
{% endblock %}
